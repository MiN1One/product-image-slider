<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="resources/css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" type="text/css" />
</head>
<body>
  
  <main>
    <div class="container">
      <div class="image-preview">
        <div class="image-preview__main">
          <div class="swiper-container image-preview__images">
            <div class="swiper-wrapper">
              <div class="swiper-slide image-preview__image-item">
                <a href="resources/images/kas_plushrobe_taupe_closed_highres.jpg">
                  <img 
                    width="100%"
                    height="100%"
                    data-src="resources/images/kas_plushrobe_taupe_closed_highres.jpg" 
                    alt="product-image"
                    class="swiper-lazy">
                  <div class="loader">
                    <div class="loader__spinner"></div>
                  </div>
                </a>
              </div>
              <div class="swiper-slide image-preview__image-item">
                <a href="resources/images/kas_plushrobe_gray_open_highres.jpg">
                  <img 
                    width="100%"
                    height="100%"
                    data-src="resources/images/kas_plushrobe_gray_open_highres.jpg" 
                    alt="product-image"
                    class="swiper-lazy">
                  <div class="loader">
                    <div class="loader__spinner"></div>
                  </div>
                </a>
              </div>
            </div>
    
            <button class="btn-slider btn-slider--prev">
              <svg class="icon">
                <use xlink:href="resources/svg/sprite.svg#chevron-thin-left"></use>
              </svg>
            </button>
            <button class="btn-slider btn-slider--next">
              <svg class="icon">
                <use xlink:href="resources/svg/sprite.svg#chevron-thin-right"></use>
              </svg>
            </button>
            <button class="btn-zoom">
              <svg class="icon">
                <use xlink:href="resources/svg/sprite.svg#zoom-in"></use>
              </svg>
            </button>
          </div>
        </div>
    
        <div class="image-thumbnails">
          <div class="image-thumbnails__item" tabindex="0">
            <img
              height="100%"
              width="100%"
              src="resources/images/kas_plushrobe_taupe_closed_highres.jpg" 
              alt="product-thumbnail">
          </div>
          <div class="image-thumbnails__item" tabindex="0">
            <img
              height="100%"
              width="100%"
              src="resources/images/kas_plushrobe_gray_open_highres.jpg" 
              alt="product-thumbnail">
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="fullscreen">
    <figure class="fullscreen__figure">
    </figure>
    <div class="fullscreen__thumbnails">
      <div class="swiper-wrapper"></div>
    </div>
    <button class="fullscreen__btn-close">
      <svg class="icon">
        <use xlink:href="resources/svg/sprite.svg#close-outline"></use>
      </svg>
    </button>
    <div class="fullscreen__btn-group">
      <button class="fullscreen__btn-zoom fullscreen__btn-zoom--in">
        <svg class="icon--xs">
          <use xlink:href="resources/svg/sprite.svg#add-outline"></use>
        </svg>
      </button>
      <button class="fullscreen__btn-zoom fullscreen__btn-zoom--out">
        <svg class="icon--xs">
          <use xlink:href="resources/svg/sprite.svg#remove-outline"></use>
        </svg>
      </button>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="resources/vendor/easyzoom.js"></script>

  <!-- <script src="resources/js/image-zoom.js"></script> -->
  <script src="resources/js/drag-zoom.js"></script>
  <script src="resources/js/custom-swiper.js"></script>
  <script src="resources/js/fullscreen.js"></script>
  <script src="resources/js/index.js"></script>
</body>
</html>
