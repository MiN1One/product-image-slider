<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="resources/css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" type="text/css" />
</head>
<body>
  
  <main class="product">
    <div class="container">
      <div class="product__content">
        <div class="image-preview">
          <div class="image-preview__main">
            <div class="swiper-container image-preview__images">
              <div class="swiper-wrapper">
                <div class="swiper-slide image-preview__image-item">
                  <a href="resources/images/kas_plushrobe_taupe_closed_highres.jpg">
                    <img 
                      width="100%"
                      height="100%"
                      data-src="resources/images/kas_plushrobe_taupe_closed_highres.jpg" 
                      alt="product-image"
                      class="swiper-lazy">
                    <div class="loader">
                      <div class="loader__spinner"></div>
                    </div>
                  </a>
                </div>
                <div class="swiper-slide image-preview__image-item">
                  <a href="resources/images/kas_plushrobe_gray_open_highres.jpg">
                    <img 
                      width="100%"
                      height="100%"
                      data-src="resources/images/kas_plushrobe_gray_open_highres.jpg" 
                      alt="product-image"
                      class="swiper-lazy">
                    <div class="loader">
                      <div class="loader__spinner"></div>
                    </div>
                  </a>
                </div>
              </div>
      
              <button class="btn-slider btn-slider--prev">
                <svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                  <title>chevron-thin-left</title>
                  <path d="M13.891 17.418c0.268 0.272 0.268 0.709 0 0.979s-0.701 0.271-0.969 0l-7.83-7.908c-0.268-0.27-0.268-0.707 0-0.979l7.83-7.908c0.268-0.27 0.701-0.27 0.969 0s0.268 0.709 0 0.979l-7.141 7.419 7.141 7.418z"></path>
                </svg>
              </button>
              <button class="btn-slider btn-slider--next">
                <svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                  <title>chevron-thin-right</title>
                  <path d="M13.25 10l-7.141-7.42c-0.268-0.27-0.268-0.707 0-0.979 0.268-0.27 0.701-0.27 0.969 0l7.83 7.908c0.268 0.271 0.268 0.709 0 0.979l-7.83 7.908c-0.268 0.271-0.701 0.27-0.969 0s-0.268-0.707 0-0.979l7.141-7.417z"></path>
                </svg>
              </button>
              <button class="btn-zoom">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24">
                  <title>zoom-in</title>
                  <path d="M16.041 15.856c-0.034 0.026-0.067 0.055-0.099 0.087s-0.060 0.064-0.087 0.099c-1.258 1.213-2.969 1.958-4.855 1.958-1.933 0-3.682-0.782-4.95-2.050s-2.050-3.017-2.050-4.95 0.782-3.682 2.050-4.95 3.017-2.050 4.95-2.050 3.682 0.782 4.95 2.050 2.050 3.017 2.050 4.95c0 1.886-0.745 3.597-1.959 4.856zM21.707 20.293l-3.675-3.675c1.231-1.54 1.968-3.493 1.968-5.618 0-2.485-1.008-4.736-2.636-6.364s-3.879-2.636-6.364-2.636-4.736 1.008-6.364 2.636-2.636 3.879-2.636 6.364 1.008 4.736 2.636 6.364 3.879 2.636 6.364 2.636c2.125 0 4.078-0.737 5.618-1.968l3.675 3.675c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414zM8 12h2v2c0 0.552 0.448 1 1 1s1-0.448 1-1v-2h2c0.552 0 1-0.448 1-1s-0.448-1-1-1h-2v-2c0-0.552-0.448-1-1-1s-1 0.448-1 1v2h-2c-0.552 0-1 0.448-1 1s0.448 1 1 1z"></path>
                </svg>
              </button>
            </div>
          </div>
      
          <div class="image-thumbnails swiper-container">
            <div class="swiper-wrapper">
              <div class="image-thumbnails__item swiper-slide" tabindex="0">
                <img
                  height="100%"
                  width="100%"
                  data-src-max="resources/images/kas_plushrobe_taupe_closed_highres.jpg"
                  src="resources/images/kas_plushrobe_taupe_closed_highres.jpg" 
                  alt="product-thumbnail"
                >
              </div>
              <div class="image-thumbnails__item swiper-slide" tabindex="0">
                <img
                  height="100%"
                  width="100%"
                  data-src-max="resources/images/kas_plushrobe_gray_open_highres.jpg"
                  src="resources/images/kas_plushrobe_gray_open_highres.jpg" 
                  alt="product-thumbnail"
                >
              </div>
            </div>
          </div>
        </div>
        <div class="product-info">
          <p>Some information</p>
        </div>
      </div>
    </div>
  </main>


  <div class="fullscreen">
    <figure class="fullscreen__figure">
    </figure>
    <div class="fullscreen__thumbnails">
      <div class="swiper-wrapper"></div>
    </div>
    <button class="fullscreen__btn-close">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="512" height="512" viewBox="0 0 512 512">
        <title>ionicons-v5-l</title>
        <line x1="368" y1="368" x2="144" y2="144" style="fill:none;stroke:rgb(177, 177, 177);stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="368" y1="144" x2="144" y2="368" style="fill:none;stroke:rgb(177, 177, 177);stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
      </svg>
    </button>
    <div class="fullscreen__btn-group">
      <button class="fullscreen__btn-zoom fullscreen__btn-zoom--in">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon--xs" width="512" height="512" viewBox="0 0 512 512">
          <title>ionicons-v5-a</title>
          <line x1="256" y1="112" x2="256" y2="400" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="400" y1="256" x2="112" y2="256" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
        </svg>
      </button>
      <button class="fullscreen__btn-zoom fullscreen__btn-zoom--out">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon--xs" width="512" height="512" viewBox="0 0 512 512">
          <title>ionicons-v5-e</title>
          <line x1="400" y1="256" x2="112" y2="256" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
        </svg>
      </button>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="resources/vendor/easyzoom.js"></script>
  <script src="product-image-slider.min.js"></script>
</body>
</html>
